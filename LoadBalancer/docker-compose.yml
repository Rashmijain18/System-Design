services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3

  app1:
    build: ./app
    environment:
      - SERVER_NAME=PY_APP_1

  app2:
    build: ./app
    environment:
      - SERVER_NAME=PY_APP_2

  app3:
    build: ./app
    environment:
      - SERVER_NAME=PY_APP_3
